<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="css/stylo.css">
    <link rel="stylesheet" href="/form.css">
    <title>Document</title>
</head>
<body>
    <div class="form-cadastro glass">
        <h1>Consultoria Grátis</h1>
        <form class="cadastro">
            <div class="label-input">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="" required>
            </div>

            <div class="label-input">
                <label for="email">Email</label>
                <input type="email" name="email" id="" required>
            </div>

            <div class="label-input">
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" id="" required>
            </div>

            <div class="label-input">
                <select name="Como podemos Ajudar" id="">
                    <option value="">Como podemos ajudar?</option>

                    <option value="">Renovação de Seguro</option>
                    <option value="">Consultoria de sinistro</option>
                    <option value=""> Conseguir Um financiamento</option>
                    <option value="">Contratar um consórcio</option>
                </select>

            </div>
            <p>Nós responderemos em até 1 hora</p>

            <input class="send btn-contact" type="submit" value="Enviar">
            <a href="#" class="">Falar Diretamente com um corretor</a>


        </form>

    </div>
</body>
</html>
